<form action="" class="item">
  <input
    type="text"
    name="nombre"
    id="nombre"
    placeholder="Nombre"
    [(ngModel)]="nombreInput"
  />
  <div class="form-group col-md-2">
    <input
      type="text"
      name="apellido"
      id="apellido"
      placeholder="Apellido"
      [(ngModel)]="apellidoInput"
    />
  </div>
  <button type="submit" (click)="agregarPersona()">
    +
  </button>
</form>
