<div class="box">
  <form action="" class="item" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()">
    <input
      type="text"
      name="nombre"
      id="nombre"
      placeholder="Nombre"
      [(ngModel)]="nombreInput"
      required
    />
    <div class="form-group col-md-2">
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Apellido"
        [(ngModel)]="apellidoInput"
        required
      />
    </div>
    <button type="submit" style="cursor: pointer;">+</button>
    <button *ngIf="index !== null" type="submit" style="cursor: pointer;" class="buttonRed" (click)="eliminarPersona()" >-</button>
  </form>
</div>
