<div class="container">
  <div class="col">
    <h3>{{titulo}}</h3>
  </div>
  <hr/>
  <form action="" class="d-flex gap-4">
    <div class="form-group col-md-2">
      <label for="nombre" class="visually-hidden">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="nombreInput">
    </div>
    <div class="form-group col-md-2">
      <label for="apellido" class="visually-hidden">Apellido</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="apellidoInput">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">Agregar persona</button>
    </div>
  </form>
</div>

<app-persona *ngFor="let personaElemento of personas; let i = index"
[persona] = "personaElemento"
[indice] = "i"></app-persona>
