<form #formularioProductos="ngForm">
  <div class="agregar">
    <div class="agregar_contenedor">
      <select class="agregar_tipo" (change)="tipoOperacion($event)">
        <option value="ingresoAgregar" selected>+</option>
        <option value="egresoAgregar">-</option>
      </select>
      <input
        type="text"
        class="agregar_descripcion"
        placeholder="Agregar DescripciÃ³n"
        name="descipcion"
        [(ngModel)]="descripcionProd"
        required
      />
      <input
        type="number"
        class="agregar_valor"
        placeholder="Valor"
        name="valor"
        [(ngModel)]="valorProd"
        required
      />
      <button type="submit" class="agregar_btn" (click)="agregarProd()">
        <i class="ion-ios-checkmark-outline"></i>
      </button>
    </div>
  </div>
</form>
