<form #formularioProductos="ngForm" (ngSubmit)="agregarProd()">
  <div class="agregar">
    <div class="agregar_contenedor">
      <select
        class="agregar_tipo"
        [ngClass]="{ redfocus: tipo === 'egresoAgregar' }"
        (change)="tipoOperacion($event)"
      >
        <option value="ingresoAgregar" selected>+</option>
        <option value="egresoAgregar">-</option>
      </select>
      <input
        [ngClass]="{ redfocus: tipo === 'egresoAgregar' }"
        type="text"
        class="agregar_descripcion"
        placeholder="Agregar DescripciÃ³n"
        name="descipcion"
        [(ngModel)]="descripcionProd"
        required
      />
      <input
        [ngClass]="{ redfocus: tipo === 'egresoAgregar' }"
        type="number"
        class="agregar_valor"
        placeholder="Valor"
        name="valor"
        [(ngModel)]="valorProd"
        required
      />
      <button type="submit" class="agregar_btn">
        <i
          class="ion-ios-checkmark-outline"
          [ngClass]="{ red: tipo === 'egresoAgregar' }"
        ></i>
      </button>
    </div>
  </div>
</form>
